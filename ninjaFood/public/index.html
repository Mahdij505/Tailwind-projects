<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script defer src="./index.js"></script>
    <title>Document</title>
  </head>
  <body class="text-gray-600 font-body">
    <div class="grid md:grid-cols-3">
      <!-- content wraper -->
      <div class="md:col-span-1 md:flex md:justify-end">
        <!-- start nav -->
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/" class="hover:text-gray-700">Food Ninja</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden">
              <ion-icon
                class="w-6 h-6"
                name="menu-outline"
                id="burger"
              ></ion-icon>
            </div>
          </div>
          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="text-gray-700 font-bold">
              <a
                href="#"
                class="px-4 flex justify-end gap-2 py-1 border-r-4 border-primary items-center"
              >
                <span>Home</span>
                <ion-icon class="w-5 h-5" name="home-outline"></ion-icon>
              </a>
            </li>
            <li class="py-1">
              <a
                href="#"
                class="px-4 flex justify-end gap-2 border-r-4 border-white items-center"
              >
                <span>About</span>
                <ion-icon class="w-5 h-5" name="help-circle-outline"></ion-icon>
              </a>
            </li>
            <li class="py-1">
              <a
                href="#"
                class="px-4 flex justify-end gap-2 border-r-4 border-white items-center"
              >
                <span>Contact</span>
                <ion-icon class="w-5 h-5" name="mail-outline"></ion-icon>
              </a>
            </li>
          </ul>
        </nav>
        <!-- end nav -->
      </div>
      <main class="px-16 py-6 bg-gray-100 md:col-span-2">
        <div class="flex justify-center md:justify-end gap-2">
          <a
            href="#"
            class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
            >Log in</a
          >
          <a
            href="#"
            class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500"
            >Sign up</a
          >
        </div>
        <header>
          <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
          <h3 class="text-2xl font-semibold">For Ninjas</h3>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
            Latest Recipes
          </h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img
                src="./img/stew.jpg"
                alt="stew"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">5 Bean Chilli Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <ion-icon class="w-5 h-5" name="time-outline"></ion-icon>
                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="./img/noodles.jpg"
                alt="Noodles"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <ion-icon class="w-5 h-5" name="time-outline"></ion-icon>

                <span>25 mins</span>
              </div>
            </div>
            <div class="card hover:shadow-lg">
              <img
                src="./img/curry.jpg"
                alt="Curry"
                class="w-full h-32 sm:h-48 object-cover"
              />
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <ion-icon class="w-5 h-5" name="time-outline"></ion-icon>

                <span>25 mins</span>
              </div>
            </div>
          </div>
          <div>
            <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">
              Most Popular
            </h4>
            <div class="mt-8">
              <!-- cards go here -->
            </div>
            <div class="flex justify-center">
              <a
                href="#"
                class="btn bg-secondary-100 text-secondary-200 hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-out duration-300"
                >Load more</a
              >
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
